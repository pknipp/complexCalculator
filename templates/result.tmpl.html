<html>
    <head>
        <title>result</title>
    </head>
    <body>
        <h4><p align=center>Result</p></h4>
        <p align=center>
            <table border='1'>
                <tr>
                    <td>{{ .expressionText}}</td>
                    <td>{{ .expressionValue}}</td>
                </tr>
                <tr>
                    <td>{{ .resultText}}</td>
                    <td>{{ .resultValue}}
                        {{range $i, $pair := .posUnits}}
                            {{index $pair 0}}
                            <sup>{{index $pair 1}}</sup>
                        {{end}}
                        &sol;
                        {{range $i, $pair := .negUnits}}
                            {{index $pair 0}}
                            <sup>{{index $pair 1}}</sup>
                        {{end}}
                    </td>
                </tr>

            </table>
            <div>
                creator:&nbsp;
                <a href='https://pknipp.github.io/' target='_blank' rel='noopener noreferrer'>
                  Peter Knipp
                </a>
            </div>
        </p>
    </body>
</html>
